name: CI
on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]
        platform: [x64, x86]
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.x'
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Publish
      run: dotnet publish -p:PublishSingleFile=true -r win-${{ matrix.platform }} -c ${{ matrix.configuration }} --self-contained false .\RbxAssetScraper\RbxAssetScraper.csproj
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: RbxAssetScraper (${{ matrix.configuration }}, ${{ matrix.platform }})
        path: |
          .\RbxAssetScraper\bin\${{ matrix.configuration }}\net6.0\win-${{ matrix.platform }}\publish\*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download x64 release artifact
        uses: actions/download-artifact@v3
        with:
          name: RbxAssetScraper (Release, x64)
          path: x64
      - name: Download x86 release artifact
        uses: actions/download-artifact@v3
        with:
          name: RbxAssetScraper (Release, x86)
          path: x86
      - name: Rename binaries
        run: |
          mv x64/RbxAssetScraper.exe RbxAssetScraper-${{ github.ref_name }}-x64.exe
          mv x86/RbxAssetScraper.exe RbxAssetScraper-${{ github.ref_name }}-x86.exe
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            RbxAssetScraper-${{ github.ref_name }}-x64.exe
            RbxAssetScraper-${{ github.ref_name }}-x86.exe
          name: RbxAssetScraper ${{ github.ref_name }}
